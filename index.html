<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
        --color-primary-dark-blue: #;
      }
      
        @font-face {
            font-family: "goodly";
            src: url(./fonts/goodly-regular.otf);
            font-weight: normal;
        }
        @font-face {
            font-family: "goodly";
            src: url(./fonts/goodly-bold.otf);
            font-weight: bolder;
        }
        @font-face {
            font-family: "goodly";
            src: url(./fonts/goodly-extralight.otf);
            font-weight: lighter;
        }
        @font-face {
            font-family: "goodly";
            src: url(./fonts/goodly-light.otf);
            font-weight: light;
        }
        @font-face {
            font-family: "goodly";
            src: url(./fonts/goodly-medium.otf);
            font-weight: medium;
        }
        @font-face {
            font-family: "goodly";
            src: url(./fonts/goodly-semibold.otf);
            font-weight: bold;
        }
        div h1{
            font-family: "goodly";
            font-weight: bolder;
        }
        *{
            font-family: "Nunito", sans-serif;
            font-weight: bold;
        }
        input[type = "checkbox"]{
            accent-color: #8C999A;
        }
    </style>
</head>

<body class="bg-slate-100 relative">
    <div id="menu_items" class="fixed z-20 p-4 overflow-y-auto scroll-smooth bg-white left-[-100%] md:left-0 top-0 md:h-screen md:w-[250px] md:flex md:flex-col">
        <div class="flex flex-col gap-3">
            <div class="flex  items-center justify-center">
                <i class="fa-solid text-[#16423C] fa-bookmark text-[25px]"></i>
                <h1 class="text-nowrap text-[#393E46] text-[19px]">Bookmark Manager</h1>
            </div>
            <div class="sect-1 flex mt-4 flex-col gap-2 text-[#444941]">
                <div class="flex gap-1 p-1 rounded-md bg-[#ccdedc] items-center text-[18px] cursor-pointer" data-active id="loadUnArchivedItem"><i
                        class="fa-solid fa-house"></i><span>Home</span></div>
                <div class="flex gap-1 p-1 items-center rounded-md text-[18px] cursor-pointer" data-active id="loadArchivedItem" ><i
                    class="fa-solid fa-box-archive"></i><span>Archived</span></div>
            </div>
        </div>

        <div class="flex flex-col gap-2 flex-1 mt-4">
            <h1 class="text-2xl text-[#1f2227] font-bold">Tags</h1>
            <div id="checkbox_tags" class="flex flex-col gap-2">
               

            </div>
        </div>
    </div>


    <div class="md:ml-[250px] p-4 bg-white flex justify-between items-center">
        <div class="flex gap-2 justify-center items-center">
            <div class="inline-block md:hidden"><i class="fa-solid fa-bars text-3xl" id="toggle_sidebar"></i></div>
            <div class="search_box relative">
                <input
                    class="border-2 indent-4 border-solid px-4 text-[#8C999A] py-1 text-[14px] placeholder-[#8693a8] focus:outline-[#c1ded3] rounded-xl border-[#E0E0E0]"
                    placeholder="Search by title..." id="renderByTitle" type="text">
                <i class=" absolute left-2 top-[50%] translate-y-[-50%] text-[#E0E0E0] fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div id="addBtn" class="flex gap-2 items-center justify-center">
            <button class="bg-[#3F7B70] p-2 rounded-md text-[#F1F6F5] cursor-pointer"><i class="fa-solid fa-plus"></i>
                <span class="hidden md:inline-block">Add Bookmark</span>
            </button>

        </div>
    </div>
    <div class="md:ml-[250px] p-4" data-page="home">
        <div class="header flex items-center mx-5 justify-between">
            <h1 class="text-[20px]" id="ts">All Bookmarks</h1>
            <div id="sort"
                class="flex items-center justify-center gap-1 border-[2px] cursor-pointer relative border-[#31363F] max-w-max p-2 rounded-xl">
                <i class="fa-solid fa-up-down"></i>
                <h1>Sort by</h1>
                <div id="sortMethod" class="space-y-1 z-20 bg-[#ffffff29] backdrop-blur-[4px] absolute hidden flex-col  top-[110%]">
                
                    <div class="flex gap-1 items-center justify-start text-nowrap" onclick="recentlyAdded()"><i class="fa-solid fa-file-circle-plus"></i>
                        <h1>Recently added</h1>
                    </div>
                    <div class="flex gap-1 items-center justify-start text-nowrap" onclick="recentlyVisited()"><i class="fa-solid fa-clock-rotate-left"></i>
                        <h1>Recently visited</h1>
                    </div>
                    <div class="flex gap-1 items-center justify-start text-nowrap" onclick="mostVisited();"><i class="fa-solid fa-chart-line"></i>
                        <h1>Most visited</h1>
                    </div>
                </div>
            </div>
        </div>
       <div id="book_container" class="flex gap-20 justify-evenly flex-wrap shrink-0">
           
       </div>        
    </div>

    <div id="aiForm" class="fixed hidden justify-center items-center z-20 inset-0 bg-[#000000af] backdrop-blur-sm">
            <form id="orgForm" class="flex flex-col gap-4 max-w-[320px] w-[100%]">
                <input type="text" placeholder="Input website link and hit enter"
                    class="border-2 indent-1 border-solid px-4 text-[white] py-1 text-[14px] placeholder-[white] focus:outline-[#c1ded3] rounded-xl border-[#E0E0E0]"
                    name="link" id="link">
                <textarea name="aiInput" placeholder="Description" class="resize-none h-[6lh] box-border border-2  border-solid px-4 text-[white] py-1 text-[14px] placeholder-[white] focus:outline-[#c1ded3] rounded-xl border-[#E0E0E0]" id="aiInput"></textarea>
                <div class="tag flex flex-wrap shrink-0 gap-2 p-3 rounded-xl bg-[#d0d4db29]" id="tag"></div>
                 <input type="text" id="tagInputer" placeholder="Hit Enter to add tags"
                    class="border-2 indent-1 border-solid px-4 text-[white] py-1 text-[14px] placeholder-[white] focus:outline-[#c1ded3] rounded-xl border-[#E0E0E0]"
                    name="tags_id" id="tags_id">

                <div class="flex shrink-0 gap-3 justify-end">
                    <a href="#" id="tagsInput" class="cancel inline-block px-4 py-[2px] text-center rounded-md text-white bg-[#3F7B70]">Cancel</a>
                    <a href="#" onclick="saveData()" class="inline-block px-4 py-[2px] text-center rounded-md text-white bg-[#3F7B70]">Save</a>
                </div>
            </form>
     </div>

     <script src="script.js"></script>
</body>

</html>
